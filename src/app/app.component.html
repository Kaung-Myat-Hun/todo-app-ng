<section>
	<h1>{{title}}</h1>
	<p>{{subtitle}}</p>

	<div class="container">
		<input [(ngModel)]="userInput"
			type="text"
			placeholder="Write And Add">
		<button (click)="onAdd()">Add</button>

	</div>
</section>
<ul class="todoContainer">
	<li *ngFor="let item of todoList">
		{{item}}
		<span (click)="onDelete(item)">
			<img src="./cross-svgrepo-com.svg"
				alt
				style="width: 40px; height: 40px">
		</span>
	</li>
</ul>
